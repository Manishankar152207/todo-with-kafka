{% extends 'base.html' %}
{% block title %} Sign Up | To Do App {% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-8 mx-auto my-5">
            <h1 class="text-center">Register Yourself</h1>
            <form action="{% url 'register' %}" method="post">
              {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputUsername">Username</label>
                  <input type="text" name="username" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                <div class="form-group">
                  <label for="exampleInputPassword">Password</label>
                  <input type="password"  name="password" class="form-control" id="exampleInputPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <a href="{% url 'login' %}" class="mx-2">Sign In</a>
            </form>
            {% for message in messages %}
              <div class="alert alert-primary mt-2 " role="alert">
                  {{message}}
              </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
