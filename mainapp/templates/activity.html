{% extends 'base.html' %}
{% block title %} My Activity | To Do App {% endblock %}
  {% block body %} 
  <div class="container">
    <div class="row">
        <div class="col-8 mx-auto my-5">
            <h1 class="text-center">My Activity</h1>
            {% for item in activities %}
            <div class="alert alert-primary mt-2 " role="alert">
                {{ item.data.message }}
            </div>
            {% endfor %}
        </div>
    </div>
  </div>
  {% endblock %}
