{% extends 'base.html' %}
{% block title %}Add Task | To Do App{% endblock %}
{% block body %}
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}">
    <img src="https://getbootstrap.com/docs/4.3/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
    To Do
    </a>
    <a class="navbar-brand" href="{% url 'logout' %}">Logout</a>
</nav>
<div class="container">
    <div class="row">
        <div class="col-8 mx-auto my-5">
            <h1 class="text-center">Add Task</h1>
            <form action="{% url 'add_task' %}" method="post">
              {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputTask">Task Name</label>
                  <input type="text" name="name" class="form-control" id="exampleInputTask" aria-describedby="emailHelp" placeholder="Enter your task name">
                </div>
                <div class="form-group">
                  <label for="exampleInputDeadline">Deadline Date</label>
                  <input type="date" name="deadline" class="form-control" id="exampleInputDeadline">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'home' %}" class="mx-2" style="text-decoration:none;">Cancel</a>
            </form>
            {% for message in messages %}
            <div class="alert alert-primary mt-2 " role="alert">
                {{message}}
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
